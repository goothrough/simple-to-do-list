<div class="container">

    <!-- Show tasks-->
    <div class="fixed-grid has-2-cols">
        <div class="grid">
            <div class="cell">
                <section class="hero is-small is-info">
                    <div class="hero-body">
                        <p class="title is-size-6">TODO</p>
                    </div>
                </section>
                <div class="fixed-grid has-1-cols">
                    <div class="cell p-2" *ngFor="let taskCard of taskCardList.todo">
                        <app-task-card [mode]=TaskCardMode.VIEW_TODO [taskCardData]="taskCard"></app-task-card>
                    </div>
                    <div class="cell p-2">
                        <button class="button" (click)="openAddTaskDialog()">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="cell">
                <section class="hero is-small is-success">
                    <div class="hero-body">
                        <p class="title is-size-6">DONE</p>
                    </div>
                </section>
                <div class="fixed-grid has-1-cols">
                    <div class="cell p-2" *ngFor="let taskCard of taskCardList.done">
                        <app-task-card [mode]=TaskCardMode.VIEW_DONE [taskCardData]="taskCard"></app-task-card>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
